<!DOCTYPE html>
<html >

<head>  
  <title>BTS-BTS-BTS</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="js/Movies.js"></script>
</head>

<body>
  <a-a-assets>
    <a-asset-item id="frame" src="assets/picture_frame/scene.gltf"></a-asset-item>
  </a-a-assets>
  
  <a-scene id="main-scene">

    <a-sky color="#98DAFC"></a-sky>

  <!-- <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky> -->


    <!-- Places Container -->
    <a-entity id="places-container" movie></a-entity>

    <!-- CAMERA -->
    <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 2" data-aframe-default-camera></a-entity>
      <!-- App Title -->
      <a-entity id="app-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value: BTS's Hyung Line">
        <a-entity id="app-subtitle" position="0 -0.1 0"
          text="font: dejavu; align: center; width: 1; color: #0F184E; value: Smooth Like Butter~!" ></a-entity>
      </a-entity>

    </a-camera>
  </a-scene>
</body>

</html>
